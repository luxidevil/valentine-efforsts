version: '3.8'

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: valentine
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-valentine_secret}
      POSTGRES_DB: valentine_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U valentine -d valentine_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgresql://valentine:${POSTGRES_PASSWORD:-valentine_secret}@db:5432/valentine_db
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GOOGLE_API_KEY1=${GOOGLE_API_KEY1:-}
      - GOOGLE_API_KEY2=${GOOGLE_API_KEY2:-}
      - GOOGLE_API_KEY3=${GOOGLE_API_KEY3:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
